<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xlsx-populate Browser Example</title>
</head>
<body>

<button onclick="generate()">Generate</button>

<script type="text/javascript" src="../../browser/xlsx-populate.js"></script>
<script type="text/javascript">
function generate() {
    Workbook.fromBlankAsync()
        .then(function (workbook) {
            workbook.sheet("Sheet1").cell("A1").value("This was created in the browser!").style("fontColor", "ff0000");
            return workbook.outputAsync("base64");
        })
        .then(function (base64Data) {
            location.href = "data:" + Workbook.MIME_TYPE + ";base64," + base64Data;
        });
}
</script>

</body>
</html>
